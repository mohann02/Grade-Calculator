<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
      <h1>Grading System Calculator</h1>  
    </div>

    <div class="container">
        <form >
            <div class="input">
            <label for="">English</label>
            <input type="number" id="subj1"><br><br>

            <label for="">Maths</label>
            <input type="number" id="subj2"><br><br>

            <label for="">Physics</label>
            <input type="number" id="subj3"><br><br>

            <label for="">Chemistry</label>
            <input type="number" id="subj4"><br><br>

            <label for="">Computer</label>
            <input type="number" id="subj5"><br><br>

            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </div>
        </form>
    </div>

    <div class="cont-1">
        <h2>Result</h2>

        <div class="res-row">
            
            <span>Total Marks:</span>
            <span id="total"></span>
        </div>

        <div class="res-row">
            
            <span>Average:</span>
            <span id="average"></span>
        </div>

        <div class="res-row">
            <span>Grade:</span>
            <span id="grade"></span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
